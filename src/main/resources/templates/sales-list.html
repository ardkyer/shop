<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>주문 목록</title>
</head>
<body>
<h1>주문 목록</h1>

<div th:if="${message}" th:text="${message}" style="color: green;"></div>

<table>
  <thead>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>수량</th>
    <th>주문 시간</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sale : ${salesList}">
    <td th:text="${sale.itemName}"></td>
    <td th:text="${sale.price}"></td>
    <td th:text="${sale.count}"></td>
    <td th:text="${#temporals.format(sale.created, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
  </tbody>
</table>

<a href="/list">상품 목록으로 돌아가기</a>
</body>
</html>
